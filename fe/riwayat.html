<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NdangFit - Riwayat Latihan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>NdangFit</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="workout_log.html">Catat Latihan</a>
            <a href="riwayat.html" class="active">Riwayat Latihan</a>
            <a href="progress.html">Progress Latihan</a>
            <a href="bodystats.html">Statistik Tubuh</a>
            <a href="goals.html">Target</a>
        </nav>
        <button id="logout-button">Logout</button>

    <main class="main-content">
        <div class="content-container">

                <tbody>
                </tbody>
            </table>
        </div>

    <script src="js/main.js"></script>
