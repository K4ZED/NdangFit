<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NdangFit - Target Personal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>NdangFit</h1>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="workout_log.html">Catat Latihan</a>
            <a href="riwayat.html">Riwayat Latihan</a>
            <a href="progress.html">Progress Latihan</a>
            <a href="bodystats.html">Statistik Tubuh</a>
            <a href="goals.html" class="active">Target</a>
        </nav>
        <button id="logout-button">Logout</button>
    </header>

    <main class="main-content">
        <div class="content-container">
            <h1>Target Personal</h1>
            <div id="goal-message" class="message"></div>
            
            <form id="goalForm">
                <div class="form-group full-width">
                    <label for="goalType">Jenis Target:</label>
                    <input type="text" id="goalType" placeholder="Contoh: Berat Badan, Angkatan Squat" required>
                </div>
                <div class="form-group">
                    <label for="targetValue">Nilai Target:</label>
                    <input type="number" id="targetValue" step="0.1" min="0" required>
                </div>
                <div class="form-group">
                    <label for="deadline">Batas Waktu:</label>
                    <input type="date" id="deadline">
                </div>
                <button type="submit">Buat Target</button>
            </form>
            
            <hr>
            
            <h2>Daftar Target</h2>
            <ul id="goal-list">
                </ul>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
